<div class="background">
  <div class="card">
    <div class="card-left">
      <h2><b>Sign into your account</b></h2>
      <p class="sub-header">Enter your credentials</p>
      <form class="form" (ngSubmit)="login()">
        <label for="email"><b>Email Address</b></label>
        <input 
          id="email" 
          type="email" 
          class="input-field" 
          placeholder="Enter your email"
          [(ngModel)]="email"
          name="email"
          required
        >
        
        <label for="password"><b>Password</b></label>
        <input 
          id="password" 
          type="password" 
          class="input-field" 
          placeholder="Enter your password"
          [(ngModel)]="password"
          name="password"
          required
        >
        
        <button type="submit" class="submit-button">Submit â†’</button>
      </form>

      <!-- Show error message if exists -->
      <p *ngIf="errorMessage" class="error-text">{{ errorMessage }}</p>
    </div>

    <div class="card-right">
      <div class="image-container">
        <img [src]="currentImage" alt="Login Image" class="login-image">
      </div>
      <div class="indicator-container">
        <span *ngFor="let image of images; let i = index" 
              [class.active]="i === currentImageIndex" 
              class="indicator"></span>
      </div>
    </div>
  </div>
</div>

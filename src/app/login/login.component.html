<div class="background">
  <div class="card">
    <div class="card-left">
      <h2>Sign into your account</h2>
      <p class="sub-header">Enter your credentials</p>
      <form class="form" (ngSubmit)="login()">
        <label for="email">Email Address</label>
        <input 
          id="email" 
          type="email" 
          class="input-field" 
          placeholder="Enter your email"
          [(ngModel)]="email"
          name="email"
          required
        >
        
        <label for="password">Password</label>
        <input 
          id="password" 
          type="password" 
          class="input-field" 
          placeholder="Enter your password"
          [(ngModel)]="password"
          name="password"
          required
        >
        
        <button type="submit" class="submit-button">Login</button>
      </form>

      <!-- Show error message if exists -->
      <p *ngIf="errorMessage" class="error-text">{{ errorMessage }}</p>
    </div>

    <div class="card-right">
      <img src="https://via.placeholder.com/300x400" alt="Login Image" class="login-image">
    </div>
  </div>
</div>

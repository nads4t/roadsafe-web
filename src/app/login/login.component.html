<div class="background">
    <div class="card">
      <div class="form">
        <input [(ngModel)]="email" placeholder="Email" type="email" class="input-field">
        <input [(ngModel)]="password" placeholder="Password" type="password" class="input-field">
        <button (click)="login()" class="submit-button">Login</button>
      </div>
  
      <p *ngIf="errorMessage" class="error-text">{{ errorMessage }}</p>
    </div>
  </div>
